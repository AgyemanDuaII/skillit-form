<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device device-width, initial-scale=1.0">
        <link rel="stylesheet" href="signup3.css">
        <title>SKILLIT GH SIGNUP</title>
    </head>

    <body> 
        <div class="skill-img">
            <img src="Group 19.png" alt="skillit GH" class="skill-it" height="500">
        </div>

        <div class="login-container">
            <h4 style="color: #022c33;">Welcome to Skillit GH ! Create an account</h4>
            <br>
            <form action="#" method="post">
                First Name *
                <input type="text" name="First Name" placeholder="" required>
                <br>
                Last Name *
                <input type="text" name="Last Name" placeholder="" required>
                <br>
                Phone Number *
                <input type="number" name="Phone Number" placeholder="" required>
                <br>
                Email *
                <input type="email" name="Email" placeholder="" required>
                <br>
                Password *
                <input type="password" name="password" placeholder="" minlength="8" required>
                <br>
                Confirm Password *
                <input type="password" name="Confirm Password" placeholder="" required>
                <br>

                <input type="submit" value="Sign Up"><br>
                <div class="signup-with-google">
                    <button class="google-button">
                        <img src="googleicon.png" alt="Google icon" height="20">
                        SignUp with Google
                    </button>
                </div>
                <br>
                <p style="color: #022c33;">Already have an account? Login</p>
            </form>
        </div>
        
    </body>
    
</html>
